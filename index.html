<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Ship svg</title>
</head>
<body>
   <div class="container">
      <h1 class="title">My first SVG</h1>
      <svg class="ship-svg">
         <rect class="sky" width="1300" height="515"/>
         <rect class="ocean" y="515" width="1300" height="312"/>
         <rect class="beach" y="827" width="1300" height="312"/>
   
         <line class="target-legs" x1="1060" y1="835" x2="1120" y2="950"/>
         <line class="target-legs" x1="1013" y1="850" x2="1013" y2="915"/>
         <line class="target-legs" x1="955" y1="835" x2="895" y2="950"/>
   
         <circle class="target-red" cx="1010" cy="740" r="115"/>
         <circle class="target-white" cx="1010" cy="740" r="95"/>
         <circle class="target-red" cx="1010" cy="740" r="80"/>
         <circle class="target-white" cx="1010" cy="740" r="65"/>
         <circle class="target-red" cx="1010" cy="740" r="50"/>
         <circle class="target-white" cx="1010" cy="740" r="40"/>
         <circle class="target-red" cx="1010" cy="740" r="25"/>
   
         <polygon class="flag" points="555,265 555,430 676,430"/>
         <line class="flagpole" x1="555" y1="265" x2="555" y2="490"/>
         <polygon class="ship" points="280,490 890,490 830,625 360,625"/>
   
         <circle class="cloud" cx="140" cy="110" r="62"/>
         <circle class="cloud" cx="220" cy="65" r="55"/>
         <circle class="cloud" cx="290" cy="97" r="62"/>
         <circle class="cloud" cx="235" cy="137" r="62"/>
   
         <circle class="cloud" cx="540" cy="110" r="62"/>
         <circle class="cloud" cx="620" cy="65" r="55"/>
         <circle class="cloud" cx="690" cy="97" r="62"/>
         <circle class="cloud" cx="635" cy="137" r="62"/>
   
         <circle class="cloud" cx="940" cy="110" r="62"/>
         <circle class="cloud" cx="1020" cy="65" r="55"/>
         <circle class="cloud" cx="1090" cy="97" r="62"/>
         <circle class="cloud" cx="1035" cy="137" r="62"/>
      </svg>
   </div>
</body>
</html>
